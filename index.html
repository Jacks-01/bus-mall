<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="css/grid.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <img src="images/cthulhu.jpg" alt="cthulhu" id="logo" />
      <h1>Ad Tracker</h1>
    </header>

    <main>
      <!-- create event listener for images and then track some data for market based on clicks and views -->
      <section class="flex-container">
        <img />
        <img />
        <img />
      </section>
    </main>
        <div id="button">View Results</div>
        <ul></ul>
      <div>
        <canvas id="myChart" width="300" height="300"></canvas>

        <script>
          // add the chart 
          const ctx = document.getElementById('myChart').getContext('2d');
          const myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.8)',
                        'rgba(54, 162, 235, 0.8)',
                        'rgba(255, 206, 86, 0.8)',
                        'rgba(75, 192, 192, 0.8)',
                        'rgba(153, 102, 255, 0.8)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
    });
    
        </script>
        
      </div>
    <script src="js/app.js"></script>
  </body>
</html>
